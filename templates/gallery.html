{% extends 'base.html' %}

{% block title %}
Фотогаллерея
{% endblock %}

{% block body %}
<h1 class="display-4 fw-normal" id="h1__text">Фотогаллерея</h1>

<div id="carouselExampleFade" class="container carousel slide carousel-fade" data-bs-ride="carousel" data-aos="fade-down"
     data-aos-duration="3000">
    <div class="container carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/s1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s6.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s7.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s8.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s9.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="static/img/s10.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>

{% endblock %}
