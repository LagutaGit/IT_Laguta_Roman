<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 "
            crossorigin="anonymous "></script>

    <!--    CSS     -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--    title   -->
    <title>{% block title %}{% endblock %}</title>
    <!--  JS  -->
    <script src="{{url_for('static', filename='js/three.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/vanta.net.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/back.js')}}"></script>
</head>
<body>

<div>

    <header class="header">
        <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" id="nav">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="#"><span class="fs-4" id="ssylka">IT</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon" color="white"><img src="static/img/boxes.png" id="box__img"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="me-3 py-2 text-decoration-none" href="/" id="ssylka">О направлении</a>
                            </li>
                            <li class="nav-item">
                                <a class="me-3 py-2 text-decoration-none" href="/modules" id="ssylka">Образовательные
                                    модули</a>
                            </li>
                            <li class="nav-item">
                                <a class="me-3 py-2 text-decoration-none" href="/gallery" id="ssylka">Фотогаллерея</a>
                            </li>
                            <li class="nav-item">
                                <a class="me-3 py-2 text-decoration-none" href="/polezno" id="ssylka">Полезное</a>
                            </li>
                            <li class="nav-item">
                                <a class="py-2 text-decoration-none" href="/contacts" id="ssylka">Контакты</a>
                            </li>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main id="main__with__back">

        {% block body %}
        {% endblock %}

    </main>

    <footer id="footer">
        <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top">
            <div class="col-md-4 d-flex align-items-center">

                <span class="mb-3 mb-md-0">© 2022 IT Квантум</span>
            </div>
            <div class="col-md-5 d-flex align-items-center">
                <a href="tel:+7 (961) 951 37 98" id="ssylka">Позвонить педагогу</a>
            </div>

            <ul class="nav col-md-1 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://vk.com/kvantorium28" id="ssylka__footer" target="_blank">
                        <img src="static/img/vk.kv.svg" alt="" id="footer__img">
                    </a>
                    <a href="https://t.me/kvantorium28" id="ssylka__footer" target="_blank">
                        <img src="static/img/telega.svg" alt="" id="footer__img">
                    </a>
                </li>
            </ul>
        </footer>
    </footer>

</div>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
        AOS.init();



</script>
</body>
</html>
